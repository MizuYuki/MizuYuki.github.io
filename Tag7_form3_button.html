<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        input {
            width: 100px;
        }
        
        button img {
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="submit" value="OK" onclick="">
        <input type="button" value="abc" onclick="alert('hello guys, you suck! :D')">
        <input id="imgbtn" type="image" src="https://s-media-cache-ak0.pinimg.com/736x/50/40/d6/5040d66a103cc67fd07f6c36684b6d0a.jpg">
        <br>
        <button>
       <img src="http://supportlocalmusic.co/wp-content/uploads/2016/06/335371_1.jpg" alt="">
       <span>Image button</span>
   </button>
    </form>

    <script>
        var imgbtn = document.getElementById('imgbtn');
        imgbtn.addEventListener('click', changeimg);

        function changeimg(e) {
            e.preventDefault();
            imgbtn.src = 'http://vignette1.wikia.nocookie.net/mononokehime/images/5/5e/Ashitaka-and-yakkul.jpg/revision/latest?cb=20141112065338';
        }
    </script>
</body>
</html>
