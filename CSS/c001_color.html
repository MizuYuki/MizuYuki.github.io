<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <style>
        div {
             width: 100px;
            height: 100px;
            display: inline-block;
        }
        #rgb{
            background-color: rgb(214, 255, 246);
           
        }
        #rgba {
            background-color: rgba(255,0,0,0.1);
        }
        img {
            width: 200px;
            opacity: 0.98;
        }
        #hsl {
            background-color: hsl(255,40%, 80%)    
        }
        #hsla {
            background-color: hsla(70,50%,80%,0.54)
        }
        #hex {
            background-color: #FDFFB6;
        }
        #hexa {
            background-color: #DAFCCC;
            opacity: 0.8;
        }
        #name {
            background-color: aliceblue;
            
        }
        #namea {
            background-color: antiquewhite;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>RGB (red, green, blue)</h1>
    <div id="rgb"></div>
    <div id="rgba"></div>
    
   <h1>HSL (Hue, Saturation, Lightness)</h1>
   <img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">
   <div id="hsl"></div>
   <div id="hsla"></div>
   
   <h1>Hex</h1>
   <div id="hex"></div>
   <div id="hexa"></div>
   
   <h1>Name</h1>
    <div id="name"></div>
    <div id="namea"></div>

</body>

</html>
