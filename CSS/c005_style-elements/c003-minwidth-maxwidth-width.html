<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            width: 600px;
            height: 300px;
            border: solid 2px coral;
        }
        
        #item {
            width: 600px;
            height: 250px;
            background-color: lightcyan;
            max-width: 500px;
            min-width: 550px;
        }
    </style>
</head>

<body>

    <li>if max-width &lt; width, max-width will override the width</li>
    <li>if min-width &gt; width or max-width, min-width overrides width and max-width</li>

    <div id="container">
        <div id="item"></div>

    </div>
</body>
</html>
